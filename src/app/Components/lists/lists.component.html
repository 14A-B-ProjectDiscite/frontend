<h1>Toplist</h1>

<table  class="table table-hover" > 
  <thead>
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Username</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr id="tablecontent" class="bg-dark"  *ngFor="let item of toplist; let i = index" >
      <td>{{ i + 1 }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.score }}</td>
    </tr>
  </tbody>
</table>
