<form>
  
  <div class="form-group">
<label for="username" class="form-label mt-4">Username</label>
  <input type="text" name="username"  [(ngModel)]="username" class="form-control"  placeholder="Enter username">
  <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
</div>
  
<div class="form-group">
  <label for="email" class="form-label mt-4">Email</label>
  <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Enter email"  >
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
  
<div class="form-group">
  <label for="password" class="form-label mt-4">Password</label>
  <input type="password" name="password" [(ngModel)]="password " class="form-control" placeholder="Enter password">
  <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
</div>

<div class="btn-group-vertical">
  <button type="submit" (click)="submitProfile()" class="btn btn-primary">Update</button>
  <small id="savesettings" class="form-text text-muted">To save settings please logout</small>
</div>

</form>
