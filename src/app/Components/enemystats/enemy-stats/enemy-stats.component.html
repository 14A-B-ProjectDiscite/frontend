<div *ngFor="let enemy of enemies" class="enemy-box">
    <h2><strong>{{enemy.name}}</strong></h2>
    <p><strong>HP:</strong> {{enemy.health}}</p>
    <p><strong>Damage:</strong> {{enemy.damage}}</p>
    <p><strong>Speed:</strong> {{enemy.speed}}</p>
    <p><strong>Kills:</strong> {{enemy.kills}}</p>
    <p><strong>Deaths:</strong> {{enemy.deaths}}</p>
  </div>
