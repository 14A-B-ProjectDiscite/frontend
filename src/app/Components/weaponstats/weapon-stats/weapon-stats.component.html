<div *ngFor="let weapon of weapons" class="weapon-box">
    <h3>{{ weapon.name }}</h3>
    <p><strong>Damage:</strong> {{ weapon.damage }}</p>
    <p><strong>Attack Speed:</strong> {{ weapon.speed }}</p>
    <p><strong>Seen:</strong> {{ weapon.seen }}</p>
    <p><strong>Picked:</strong> {{ weapon.picked }}</p>
  </div>
